<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & LLM Trivia Game Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to AI & LLM Trivia!</h1>
        <div id="game-area">
            <p id="question-text">Loading question...</p>
            <div id="options-container">
                <!-- Answer buttons will be inserted here by JavaScript -->
            </div>
            <button id="new-question-btn" style="display: none;">Next Question</button>
        </div>
        <div id="result-area">
            <!-- Game results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
